<script>
var num = parseInt(prompt("ingrese el numero de personas a pedir su peso" ))
contmas=0;
contmen=0;
for(x=1;x<=num;x++){
   var peso = parseInt(prompt("ingrese el peso en la posicion "+x))
   if(peso<80){
   contmen=contmen+1;
   }
    if(peso>80){
    contmas=contmas+1;
   }

}
document.write("las cantidad de personas con peso menor a 80Kg son "+contmen+" la cantidad de personas con peso mayor de 80kg "+contmas);
</script>
