<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      
      acum=0 , acum1=0;
      for(i=1;i<=10;i++){
        
       var num=parseInt(prompt("Ingrese una cantidad"));
         
         acum=acum+num;
         acum1=acum1-num;

         if(num>0 || num<0){
       
       document.write("<p>"+"La cantidad de numeros mayores a (0) "+acum+"</p>");
       document.write("<p>"+"La cantidad de numeros menores a (0) "+acum1+"</p>");

      }

      }

      
      
    </script>
</body>
</html>
