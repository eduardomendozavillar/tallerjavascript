<body>
    <script>
         var prom=0;
        for(i=1;i<=5;i++){

            var num=parseInt(prompt("Ingrese una cantidad"));
            
            prom=num/5;
            
        }

        document.write("El promedio de los numeros es :"+prom);

    </script>
</body>
